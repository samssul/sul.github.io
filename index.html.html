<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Untuk Pacarku</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #05c9ff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            max-width: 1000px;
            width: 100%;
        }
        h1 {
            text-align: center;
            color: #ff69b4;
        }
        .photo-gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            margin-bottom: 20px;
        }
        .photo-gallery img {
            border-radius: 10px;
            width: 200px;
            height: auto;
            transition: transform 0.3s ease;
        }
        .photo-gallery img:hover {
            transform: scale(1.1);
        }
        .message {
            font-size: 18px;
            color: #555;
            text-align: center;
            margin-top: 20px;
        }
        .footer {
            text-align: center;
            margin-top: 30px;
            font-size: 14px;
            color: #888;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üíïFOR YOUüíï</h1>

        <div class="photo-gallery">
            <img src="images/2.jpg" alt="Kenangan 1" />
            <img src="images/3.jpg" alt="Kenangan 2" />
            <img src="images/4.jpg" alt="Kenangan 3" />
            <img src="images/5.jpg" alt="Kenangan 4" />
        </div>

        <div class="message">
            <p>Setiap momen bersamamu adalah kenangan yang tak ternilai harganya. Aku sangat mencintaimu.</p>
        </div>

        <div class="footer">
            <p>ILOVE YOU‚ù§Ô∏è</p>
        </div>
    </div>
</body>
</html>
